<!DOCTYPE html>
<html>
  <head>
    <style>
      nav {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        gap: 0.5rem;
      }

      nav a {
        display: inline-block;
        min-width: 9rem;
        padding: 0.5rem;
        border-radius: 0.2rem;
        border: solid 1px #fff;
        text-align: center;
        text-decoration: none;
        color: #fff;
      }
    </style>
    <title>rock paper scissors</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="rock-paper-scissors.css" />
    <style></style>
  </head>
  <nav>
    <a href="/" aria-current="page">Home</a>
  </nav>
  <body>
    <p class="title">rock paper scissors</p>

    <button class="move-button js-rock-button">
      <img
        src="static/images/rock-emoji.png"
        alt="rock icon"
        class="image-png"
      />
    </button>
    <button class="move-button js-paper-button">
      <img
        src="static/images/paper-emoji.png"
        alt="paper icon"
        class="image-png"
      />
    </button>
    <button class="move-button js-scissors-button">
      <img
        src="static/images/scissors-emoji.png"
        alt="scissors icon"
        class="image-png"
      />
    </button>

    <p class="js-result result"></p>
    <p class="move icon-move"></p>
    <p class="js-Score score"></p>
    <button
      class="reset-score-button"
      onclick="score.wins= 0; score.losses=0;score.ties=0; localStorage.removeItem('score');
      document.querySelector('.js-Score').innerHTML = '';
      document.querySelector('.js-result').innerHTML = '';
      document.querySelector('.move').innerHTML = ''
       ;"
    >
      Reset Score</button
    ><button class="js-autoplay" onclick=" autoplay();">Auto Play</button>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
